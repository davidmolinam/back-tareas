            - Suspension
            - ComesFromReactivationSuspension
            - Cancellation
            - Deactivation
            - NewAccount
            - UnknownPlayer
            - SelfExcludedIndefinitePeriod
            - SelfExcludedIndefiniteRevocation
            - SelfExcludedRevocationDeterminedTime
            - SelfExcludedSuspendedAccount
