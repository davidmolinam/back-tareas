        - name: playerExternalId
          in: path
          description: "Identifier, in the player account system, of the player."
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentVerificationDataCreationRequest'
      tags:
        - Players
      responses:
        201:
