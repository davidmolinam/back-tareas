import org.openapitools.codegen.DefaultGenerator
import org.openapitools.codegen.config.CodegenConfigurator

buildscript {
	repositories {
		mavenCentral()
		jcenter()
	}
	dependencies {
		classpath("org.openapitools:openapi-generator-cli:5.1.1")

	}
}

plugins {
	id 'org.springframework.boot' version '2.5.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'org.hidetake.swagger.generator' version '2.10.0'
}
apply plugin: 'idea'

group = 'com.dmolina'
version = '1.0.0'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	jcenter()
}

sourceSets {
	main {
		java {
			srcDir "src/main/java"
			srcDir "build/auto-generated-java/src/main/java"
		}
	}
}

idea {
	module {
		sourceDirs += file('build/classes/java/main')
	}
}

dependencies {
	//implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.5.1'
	implementation group: 'io.springfox', name: 'springfox-swagger2', version: '3.0.0'
	implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '3.0.0'
	swaggerUI 'org.webjars:swagger-ui:3.50.0'
	//testImplementation group: 'com.h2database', name: 'h2', version: '1.4.200'
	implementation 'io.jsonwebtoken:jjwt-api:0.10.7'
	implementation 'io.jsonwebtoken:jjwt-impl:0.10.7'
	implementation 'io.jsonwebtoken:jjwt-jackson:0.10.7'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
}

test {
	useJUnitPlatform()
}

task generateSwagger {
	doLast {
		def config = new CodegenConfigurator()
		config.setGeneratorName("spring")
		config.setApiPackage('com.dmolina.authorizeservice.autogenerated.api')
		config.setModelPackage('com.dmolina.authorizeservice.autogenerated.dtos')
		config.setInputSpec(new File(project.projectDir, 'contracts/contract.yaml').toString())
		config.setOutputDir(new File(project.buildDir, 'auto-generated-java').toString())
		config.setAdditionalProperties([
				'configPackage'     : 'com.dmolina.authorizeservice.autogenerated.config',
				'library'           : 'spring-mvc',
				'dateLibrary'       : 'java8',
				'interfaceOnly'     : true,
				'useTags'           : true
		])
		new DefaultGenerator().opts(config.toClientOptInput()).generate() // Executing the generation
	}
}

swaggerSources {
	petstore {
		inputFile = file('contracts/contract.yaml')
	}
}

compileJava.dependsOn('clean','generateSwagger')